<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le codex</title>
  <style>
    :root {
      --bg: #e3f2fd;
      --bg-alt: #ffffff;
      --text: #333;
      --accent: #4CAF50;
      --hover: #388e3c;
      --box: #f5f5f5;
    }

    body.dark {
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --text: #f5f5f5;
      --accent: #81c784;
      --hover: #66bb6a;
      --box: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar button:hover {
      background-color: #c8e6c9;
    }

    body.dark .navbar button {
      background-color: #333;
      color: #fff;
    }

    .container {
      background-color: var(--bg-alt);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 90px auto 20px auto;
    }

    .container h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: var(--box);
      border-radius: 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      width: 75%;
      padding: 10px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      background-color: #fff;
    }

    body.dark .search-bar input {
      background-color: #444;
      color: #fff;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      background-color: var(--accent);
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: var(--hover);
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .results table th,
    .results table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .results img {
      margin-top: 10px;
      border-radius: 8px;
      max-width: 100px;
    }

    .username-display {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="effectuerRecherche()">üîç Rechercher</button>
    <button onclick="toggleDarkMode()">üåô Mode Sombre</button>
    <button onclick="logout()">üö™ D√©connexion</button>
  </div>

  <div class="container" id="searchPage">
    <h1>Le codex</h1>
    <div class="username-display" id="usernameDisplay"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>
    <div class="results" id="results"></div>
  </div>

 <script>
    function effectuerRecherche() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Entrez un terme de recherche");

      const results = document.getElementById("results");
      results.innerHTML = `
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
          <button onclick="searchWikipedia('${encodeURIComponent(query)}')">Wikipedia</button>
          <button onclick="searchGoogle('${encodeURIComponent(query)}')">Google</button>
          <button onclick="searchYouTube('${encodeURIComponent(query)}')">YouTube</button>
          <button onclick="searchLarousse('${encodeURIComponent(query)}')">Larousse</button>
          <button onclick="searchCNRTL('${encodeURIComponent(query)}')">CNRTL</button>
        </div>
        <div id="searchResults"></div>
      `;
      
      // Par d√©faut, on affiche Wikipedia
      searchWikipedia(encodeURIComponent(query));
    }

    function searchWikipedia(query) {
      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${query}`;
      
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const searchResults = document.getElementById("searchResults");
          
          if (data.extract) {
            searchResults.innerHTML = `
              <h3>R√©sultats de Wikipedia</h3>
              <table>
                <tr><th>Titre</th><th>Description</th></tr>
                <tr>
                  <td>
                    <a href="${data.content_urls.desktop.page}" target="_blank">${data.title}</a>
                    ${data.thumbnail ? `<br><img src="${data.thumbnail.source}" alt="${data.title}">` : ""}
                  </td>
                  <td>${data.extract}</td>
                </tr>
              </table>
            `;
          } else {
            searchResults.innerHTML = "<p>Aucun r√©sultat trouv√© sur Wikipedia.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("searchResults").innerHTML = 
            "<p>Erreur lors de la recherche sur Wikipedia.</p>";
        });
    }

    function searchGoogle(query) {
      // Ouverture dans un nouvel onglet
      window.open(`https://www.google.com/search?q=${query}`, '_blank');
      document.getElementById("searchResults").innerHTML = 
        "<p>Recherche Google ouverte dans un nouvel onglet.</p>";
    }

    function searchYouTube(query) {
      // Ouverture dans un nouvel onglet
      window.open(`https://www.youtube.com/results?search_query=${query}`, '_blank');
      document.getElementById("searchResults").innerHTML = 
        "<p>Recherche YouTube ouverte dans un nouvel onglet.</p>";
    }

    function searchLarousse(query) {
      // Dictionnaire Larousse
      window.open(`https://www.larousse.fr/dictionnaires/francais/${query}`, '_blank');
      document.getElementById("searchResults").innerHTML = 
        "<p>Recherche Larousse ouverte dans un nouvel onglet.</p>";
    }

    function searchCNRTL(query) {
      // Centre National de Ressources Textuelles et Lexicales
      window.open(`https://www.cnrtl.fr/definition/${query}`, '_blank');
      document.getElementById("searchResults").innerHTML = 
        "<p>Recherche CNRTL ouverte dans un nouvel onglet.</p>";
    }

    // Le reste du code reste inchang√©...
    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }

      const username = localStorage.getItem("username");
      if (!username) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("usernameDisplay").textContent = `Connect√© en tant que : ${username}`;
    };
</script>

</body>
</html>
