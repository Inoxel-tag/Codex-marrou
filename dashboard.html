<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le codex</title>
  <style>
    :root {
      --bg: #e3f2fd;
      --bg-alt: #ffffff;
      --text: #333;
      --accent: #4CAF50;
      --hover: #388e3c;
      --box: #f5f5f5;
    }

    body.dark {
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --text: #f5f5f5;
      --accent: #81c784;
      --hover: #66bb6a;
      --box: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar button:hover {
      background-color: #c8e6c9;
    }

    body.dark .navbar button {
      background-color: #333;
      color: #fff;
    }

    .container, .chat-container, .dissertation-container {
      background-color: var(--bg-alt);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 90px auto 20px auto;
    }

    .container h1, .chat-container h2, .dissertation-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .dissertation-container {
      padding: 30px;
      background-color: var(--box);
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .dissertation-container input, .dissertation-container textarea {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
      resize: none;
    }

    .dissertation-container textarea {
      height: 250px;
    }

    .dissertation-container h2 {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .dissertation-container .essay-section {
      margin-bottom: 20px;
    }

    .dissertation-container .essay-section h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .dissertation-container .essay-section p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 10px 0;
    }

    button {
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    button:hover {
      background-color: var(--hover);
    }

    .username-display {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="showSearchPage()">üîç Recherche</button>
    <button onclick="showChatPage()">üí¨ Discussion</button>
    <button onclick="showDissertationPage()">üìñ Dissertation</button>
    <button onclick="toggleDarkMode()">üåô Mode Sombre</button>
    <button onclick="logout()">üö™ D√©connexion</button>
  </div>

  <div class="container" id="searchPage">
    <h1>Le codex</h1>
    <div class="username-display" id="usernameDisplay"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <div id="chatPage" class="chat-container" style="display: none;">
    <h2>Discussion</h2>
    <div class="username-display" id="usernameDisplayChat"></div>
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue ! Pose ta question ou partage ton id√©e !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Ton message..." rows="3"></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <div id="dissertationPage" class="dissertation-container" style="display: none;">
    <h2>R√©diger une Dissertation</h2>
    <div class="username-display" id="usernameDisplayDissertation"></div>
    <input type="text" id="essaySubject" placeholder="Entrez le sujet de la dissertation" />
    <button onclick="genererDissertation()">G√©n√©rer la dissertation</button>
    
    <div id="generatedEssay" style="display: none;">
      <div class="essay-section">
        <h3>Introduction</h3>
        <p id="introduction"></p>
      </div>
      <div class="essay-section">
        <h3>Corps de la dissertation</h3>
        <p id="body"></p>
      </div>
      <div class="essay-section">
        <h3>Conclusion</h3>
        <p id="conclusion"></p>
      </div>
    </div>
    
    <textarea id="essayOutput" rows="10" placeholder="La dissertation sera g√©n√©r√©e ici..." readonly></textarea>
  </div>

  <script>
    function showSearchPage() {
      document.getElementById("searchPage").style.display = "block";
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("dissertationPage").style.display = "none";
    }

    function showChatPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
      document.getElementById("dissertationPage").style.display = "none";
    }

    function showDissertationPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("dissertationPage").style.display = "block";
    }

    function envoyerMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      const newMsg = document.createElement("p");
      const username = localStorage.getItem("username") || "Utilisateur";
      newMsg.textContent = `${username} : ${message}`;
      chatBox.appendChild(newMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    function effectuerRecherche() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Entrez un terme de recherche");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById("results");
          results.innerHTML = "";

          if (data.extract) {
            results.innerHTML = `
              <table>
                <tr><th>Titre</th><th>Description</th></tr>
                <tr>
                  <td>
                    <a href="${data.content_urls.desktop.page}" target="_blank">${data.title}</a>
                    ${data.thumbnail ? `<br><img src="${data.thumbnail.source}" alt="${data.title}">` : ""}
                  </td>
                  <td>${data.extract}</td>
                </tr>
              </table>
            `;
          } else {
            results.innerHTML = "<p>Aucun r√©sultat trouv√©.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la recherche");
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function genererDissertation() {
      const subject = document.getElementById("essaySubject").value.trim();
      if (!subject) return alert("Entrez un sujet de dissertation");

      const introduction = `Introduction : Ce sujet, "${subject}", est d'une grande importance dans le domaine de l'√©tude des sciences humaines et sociales. Nous allons explorer les aspects cl√©s de ce sujet et examiner ses implications dans le contexte moderne.`;

      const body = `Corps de la dissertation : La question de "${subject}" soul√®ve des probl√©matiques essentielles. Tout d'abord, il est crucial de comprendre les concepts fondamentaux associ√©s √† ce sujet. Ensuite, nous analyserons les diff√©rentes perspectives et th√©ories qui ont √©merg√© autour de ce th√®me. De plus, nous aborderons les d√©bats actuels et les enjeux qui en d√©coulent dans la soci√©t√© contemporaine.`;

      const conclusion = `Conclusion : En somme, le sujet "${subject}" m√©rite une attention particuli√®re en raison de son impact dans plusieurs domaines. Nous avons vu comment les th√©ories et les recherches actuelles nous aident √† mieux comprendre cette question. Pour l'avenir, il est essentiel de continuer √† explorer ce sujet afin de mieux appr√©hender ses √©volutions.`;

      document.getElementById("introduction").textContent = introduction;
      document.getElementById("body").textContent = body;
      document.getElementById("conclusion").textContent = conclusion;

      document.getElementById("generatedEssay").style.display = "block";
    }

    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }

      const username = localStorage.getItem("username");
      if (!username) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("usernameDisplay").textContent = `Connect√© en tant que : ${username}`;
      document.getElementById("usernameDisplayChat").textContent = `Connect√© en tant que : ${username}`;
      document.getElementById("usernameDisplayDissertation").textContent = `Connect√© en tant que : ${username}`;
    };
  </script>

</body>
</html>
