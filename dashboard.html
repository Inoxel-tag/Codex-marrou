<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le codex</title>
  <style>
    :root {
      --bg: #e3f2fd;
      --bg-alt: #ffffff;
      --text: #333;
      --accent: #4CAF50;
      --hover: #388e3c;
      --box: #f5f5f5;
    }

    body.dark {
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --text: #f5f5f5;
      --accent: #81c784;
      --hover: #66bb6a;
      --box: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar button:hover {
      background-color: #c8e6c9;
    }

    body.dark .navbar button {
      background-color: #333;
      color: #fff;
    }

    /* Styles g√©n√©raux pour les sections */
    .container, .chat-container, .dissertation-container, .therapie-container {
      background-color: var(--bg-alt);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 90px auto 20px auto;
    }

    .container h1, .chat-container h2, .dissertation-container h2, .therapie-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    /* Style sp√©cifique √† la page de recherche */
    .container {
      background-color: var(--box);
    }

    .search-bar input {
      width: 80%;
      padding: 12px;
      margin-right: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      color: var(--text);
    }

    .search-bar button {
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: var(--hover);
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results table th, .results table td {
      padding: 12px;
      text-align: left;
    }

    .results table th {
      background-color: var(--accent);
      color: white;
    }

    /* Style sp√©cifique √† la page de chat */
    .chat-box {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-container textarea {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
      resize: none;
    }

    .chat-container button {
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    .chat-container button:hover {
      background-color: var(--hover);
    }

    /* Style sp√©cifique √† la page de dissertation */
    .dissertation-container {
      background-color: var(--box);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .dissertation-container input {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
    }

    .dissertation-container textarea {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
      resize: none;
      height: 250px;
    }

    .dissertation-container .essay-section {
      margin-bottom: 20px;
    }

    .dissertation-container .essay-section h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .dissertation-container .essay-section p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 10px 0;
    }

    .dissertation-container button {
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    .dissertation-container button:hover {
      background-color: var(--hover);
    }

    /* Nouvelle section "Th√©rapie" */
    .therapie-container {
      background-color: var(--box);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .therapie-container input {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
    }

    .therapie-container textarea {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
      resize: none;
      height: 250px;
    }

    .therapie-container button {
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    .therapie-container button:hover {
      background-color: var(--hover);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="changerSection('search')">üîç Recherche</button>
    <button onclick="changerSection('chat')">üí¨ Discussion</button>
    <button onclick="changerSection('dissertation')">üìñ Dissertation</button>
    <button onclick="changerSection('therapie')">üß† Th√©rapie</button>
    <button onclick="toggleDarkMode()">üåô Mode Sombre</button>
    <button onclick="logout()">üö™ D√©connexion</button>
  </div>

  <div class="container" id="search">
    <h1>Le codex</h1>
    <div class="username-display" id="usernameDisplaySearch"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <div class="chat-container" id="chat" style="display: none;">
    <h2>Discussion</h2>
    <div class="username-display" id="usernameDisplayChat"></div>
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue ! Pose ta question ou partage ton id√©e !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Ton message..." rows="3"></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <div class="dissertation-container" id="dissertation" style="display: none;">
    <h2>R√©diger une Dissertation</h2>
    <div class="username-display" id="usernameDisplayDissertation"></div>
    <input type="text" id="essaySubject" placeholder="Entrez le sujet de la dissertation" />
    <button onclick="genererDissertation()">G√©n√©rer la dissertation</button>
    
    <div id="generatedEssay" style="display: none;">
      <div class="essay-section">
        <h3>Introduction</h3>
        <p id="introduction"></p>
      </div>
      <div class="essay-section">
        <h3>Corps de la dissertation</h3>
        <p id="body"></p>
      </div>
      <div class="essay-section">
        <h3>Conclusion</h3>
        <p id="conclusion"></p>
      </div>
    </div>
    
    <textarea id="essayOutput" rows="10" placeholder="La dissertation sera g√©n√©r√©e ici..." readonly></textarea>
  </div>

  <div class="therapie-container" id="therapie" style="display: none;">
    <h2>Th√©rapie</h2>
    <div class="username-display" id="usernameDisplayTherapie"></div>
    <input type="text" id="sujetTherapie" placeholder="Quel est ton probl√®me ou sujet ?" />
    <button onclick="genererTherapie()">G√©n√©rer</button>
    <textarea id="therapieResultat" rows="10" readonly></textarea>
  </div>

  <script>
    function changerSection(section) {
      document.getElementById("search").style.display = "none";
      document.getElementById("chat").style.display = "none";
      document.getElementById("dissertation").style.display = "none";
      document.getElementById("therapie").style.display = "none";
      
      document.getElementById(section).style.display = "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function logout() {
      alert("D√©connexion r√©ussie !");
    }

    function genererTherapie() {
      const sujet = document.getElementById("sujetTherapie").value.trim();
      const output = document.getElementById("therapieResultat");

      if (!sujet) return alert("Tape une id√©e ou une difficult√©.");

      output.value = "Analyse en cours...";

      fetch(`https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(sujet)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.extract) {
            output.value = "D√©sol√©, je n‚Äôai trouv√© aucune info sur ce sujet.";
            return;
          }

          const conseil = `
Voici quelques √©l√©ments utiles sur "${sujet}" :

${data.extract}

N'oublie pas que parler √† un adulte ou √† un professionnel peut aussi t‚Äôaider si tu en ressens le besoin.
          `;

          output.value = conseil.trim();
        })
        .catch(() => {
          output.value = "Une erreur est survenue.";
        });
    }
  </script>

</body>
</html>
