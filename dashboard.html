<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tableau de Bord</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .dashboard-container {
      background-color: white;
      padding: 50px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 80%;
      max-width: 600px;
      margin: 100px auto;
      text-align: center;
    }

    .dashboard-container h2 {
      color: #333;
      font-size: 28px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 30px;
      background-color: #ff7e5f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #feb47b;
    }

    .logout-button {
      margin-top: 30px;
    }

    .discussion-container {
      margin-top: 40px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      padding: 15px;
      background-color: #f2f2f2;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .message {
      background-color: #ff7e5f;
      color: white;
      border-radius: 10px;
      padding: 10px;
      margin: 5px 0;
      max-width: 80%;
      align-self: flex-start;
    }

    .message-user {
      background-color: #feb47b;
      align-self: flex-end;
    }

    .search-container {
      margin-top: 20px;
      text-align: left;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 8px;
      width: 80%;
      margin: 10px 0;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="dashboard-container">
    <h2>Bienvenue sur votre tableau de bord</h2>
    <p>Vous êtes connecté avec succès.</p>
    <button class="logout-button" onclick="logout()">Se déconnecter</button>

    <div class="search-container">
      <input type="text" id="search" placeholder="Rechercher des messages..." oninput="searchMessages()">
    </div>

    <div class="discussion-container" id="discussion">
      <div class="message">Bonjour, comment ça va ?</div>
      <div class="message message-user">Ça va bien, et toi ?</div>
      <div class="message">Tout va bien ici aussi, merci !</div>
    </div>
  </div>

  <script>
    if (!localStorage.getItem("isLoggedIn")) {
      window.location.href = "index.html";
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }

    // Fonction pour la recherche de messages
    function searchMessages() {
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const messages = document.querySelectorAll('.message');
      messages.forEach(msg => {
        const text = msg.textContent.toLowerCase();
        if (text.includes(searchTerm)) {
          msg.style.display = 'block';
        } else {
          msg.style.display = 'none';
        }
      });
    }
  </script>

</body>
</html>
