<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Moteur de Recherche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #ffffff;
      padding: 30px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 300px;
    }

    h1 {
      text-align: center;
      color: #4CAF50;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    p {
      text-align: center;
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Se connecter</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur" />
    <input type="password" id="password" placeholder="Mot de passe" />
    <button onclick="login()">Se connecter</button>
    <p id="loginError">Nom d'utilisateur ou mot de passe incorrect</p>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        return alert("Veuillez entrer un nom d'utilisateur et un mot de passe.");
      }

      // Récupérer les utilisateurs depuis le fichier JSON
      fetch('users.json')
        .then(response => response.json())
        .then(users => {
          const user = users.find(u => u.username === username && u.password === password);
          
          if (user) {
            // Connexion réussie, rediriger vers la page dashboard
            localStorage.setItem("username", username);
            window.location.href = "index.html"; // Rediriger vers dashboard
          } else {
            document.getElementById("loginError").style.display = "block"; // Afficher l'erreur
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur de connexion.");
        });
    }
  </script>

</body>
</html>
