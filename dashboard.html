<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le codex</title>
  <style>
    :root {
      --bg: #e3f2fd;
      --bg-alt: #ffffff;
      --text: #333;
      --accent: #4CAF50;
      --hover: #388e3c;
      --box: #f5f5f5;
    }

    body.dark {
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --text: #f5f5f5;
      --accent: #81c784;
      --hover: #66bb6a;
      --box: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar button:hover {
      background-color: #c8e6c9;
    }

    body.dark .navbar button {
      background-color: #333;
      color: #fff;
    }

    .container, .chat-container {
      background-color: var(--bg-alt);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 90px auto 20px auto;
    }

    .container h1, .chat-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: var(--box);
      border-radius: 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      width: 75%;
      padding: 10px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      background-color: #fff;
    }

    body.dark .search-bar input {
      background-color: #444;
      color: #fff;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      background-color: var(--accent);
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: var(--hover);
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .results table th,
    .results table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .results img {
      margin-top: 10px;
      border-radius: 8px;
      max-width: 100px;
    }

    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      background-color: var(--box);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }

    .chat-box p {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      resize: none;
      margin-bottom: 10px;
      background-color: var(--box);
      color: var(--text);
    }

    button {
      padding: 10px 15px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover);
    }

    .username-display {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="showSearchPage()">üîç Recherche</button>
    <button onclick="showChatPage()">üí¨ Discussion</button>
    <button onclick="showDissertationPage()">üìÑ Dissertation</button> <!-- Ajout du bouton pour la dissertation -->
    <button onclick="toggleDarkMode()">üåô Mode Sombre</button>
    <button onclick="logout()">üö™ D√©connexion</button>
  </div>

  <div class="container" id="searchPage">
    <h1>Le codex</h1>
    <div class="username-display" id="usernameDisplay"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <div id="chatPage" class="chat-container" style="display: none;">
    <h2>Discussion</h2>
    <div class="username-display" id="usernameDisplayChat"></div>
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue ! Pose ta question ou partage ton id√©e !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Ton message..." rows="3"></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <div id="dissertationPage" class="container" style="display: none;">
    <h1>R√©diger une dissertation</h1>
    <input type="text" id="essaySubject" placeholder="Entrez le sujet de la dissertation...">
    <button onclick="genererDissertation()">G√©n√©rer la dissertation</button>
    <textarea id="essayOutput" rows="10" placeholder="La dissertation g√©n√©r√©e appara√Ætra ici..." readonly></textarea>
  </div>

  <script>
    function showSearchPage() {
      document.getElementById("searchPage").style.display = "block";
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("dissertationPage").style.display = "none";
    }

    function showChatPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
      document.getElementById("dissertationPage").style.display = "none";
    }

    function showDissertationPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("dissertationPage").style.display = "block";
    }

    function envoyerMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      const newMsg = document.createElement("p");
      const username = localStorage.getItem("username") || "Utilisateur";
      newMsg.textContent = `${username} : ${message}`;
      chatBox.appendChild(newMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    function effectuerRecherche() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Entrez un terme de recherche");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById("results");
          results.innerHTML = "";

          if (data.extract) {
            results.innerHTML = `
              <table>
                <tr><th>Titre</th><th>Description</th></tr>
                <tr>
                  <td>
                    <a href="${data.content_urls.desktop.page}" target="_blank">${data.title}</a>
                    ${data.thumbnail ? `<br><img src="${data.thumbnail.source}" alt="${data.title}">` : ""}
                  </td>
                  <td>${data.extract}</td>
                </tr>
              </table>
            `;
          } else {
            results.innerHTML = "<p>Aucun r√©sultat trouv√©.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la recherche");
        });
    }

    function genererDissertation() {
      const sujet = document.getElementById("essaySubject").value.trim();
      const output = document.getElementById("essayOutput");
      if (!sujet) return alert("Entre un sujet");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(sujet)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.extract) {
            output.value = "Aucun contenu trouv√© sur Wikip√©dia pour ce sujet.";
            return;
          }

          const contenu = data.extract;

          output.value = `Sujet : ${sujet}

Introduction :
Le sujet "${sujet}" soul√®ve une probl√©matique importante dans notre soci√©t√© contemporaine. Afin de mieux comprendre ses enjeux, il est essentiel d'en analyser les origines, les implications et les perspectives. Pour cela, nous nous appuierons notamment sur les informations issues de Wikip√©dia.

D√©veloppement :
1. Contexte et d√©finitions :
${contenu}

2. Analyse critique :
Ce sujet nous permet d‚Äôaborder des questions fondamentales li√©es √† l'histoire, √† la soci√©t√© ou encore √† la science. Il est important de le situer dans son contexte global afin de mieux en comprendre les r√©percussions.

3. Enjeux actuels :
Aujourd‚Äôhui, "${sujet}" demeure un sujet de r√©flexion et de d√©bat. Qu‚Äôil s‚Äôagisse de ses applications concr√®tes ou de ses implications th√©oriques, il continue d‚Äôinterroger chercheurs, politiques et citoyens.

Conclusion :
En r√©sum√©, "${sujet}" constitue un th√®me √† la fois complexe et passionnant. Gr√¢ce √† notre exploration, notamment √† travers les donn√©es disponibles sur Wikip√©dia, nous avons pu en d√©gager les principaux axes de r√©flexion.`;

          output.scrollTop = 0;
        })
        .catch(error => {
          console.error(error);
          output.value = "Erreur lors de la r√©cup√©ration de l'article Wikip√©dia.";
        });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
      localStorage.setItem("darkMode", document.body.classList.contains("dark"));
    }

    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // Affichage du nom d'utilisateur
    window.onload = () => {
      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark");
      }

      const username = localStorage.getItem("username");
      if (!username) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("usernameDisplay").textContent = `Connect√© en tant que : ${username}`;
      document.getElementById("usernameDisplayChat").textContent = `Connect√© en tant que : ${username}`;
    };
  </script>

</body>
</html>
