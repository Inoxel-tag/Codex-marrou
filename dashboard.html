<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau de Bord - Moteur de Recherche Styl√©</title>
  <style>
    /* Styles pour le tableau de bord */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e3f2fd;
      color: #333;
      margin: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4CAF50;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
    }

    .navbar button {
      background-color: white;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #c8e6c9;
    }

    .container {
      padding: 80px 20px 20px 20px;
      text-align: center;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 50px;
      margin-bottom: 20px;
    }

    .search-bar input {
      width: 75%;
      padding: 10px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
    }

    .search-bar button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 50px;
    }

    .search-bar button:hover {
      background-color: #388e3c;
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .results table th,
    .results table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="showSearchPage()">üîç Recherche</button>
    <button onclick="showChatPage()">üí¨ Discussion</button>
    <button onclick="logout()">D√©connexion</button>
  </div>

  <div id="searchPage" class="container">
    <h1>Moteur de Recherche Styl√©</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici..." />
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <div id="chatPage" class="container" style="display: none;">
    <h2>Discussion</h2>
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue ! Pose ta question ou partage ton id√©e !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Ton message..." rows="3"></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <script>
    // Navigation entre les pages
    function showSearchPage() {
      document.getElementById("searchPage").style.display = "block";
      document.getElementById("chatPage").style.display = "none";
    }

    function showChatPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
    }

    // Recherche
    function effectuerRecherche() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return alert("Entrez un terme de recherche");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const results = document.getElementById("results");
          results.innerHTML = "";

          if (data.extract) {
            results.innerHTML = `
              <table>
                <tr><th>Titre</th><th>Description</th></tr>
                <tr>
                  <td>
                    <a href="${data.content_urls.desktop.page}" target="_blank">${data.title}</a>
                    ${data.thumbnail ? `<br><img src="${data.thumbnail.source}" alt="${data.title}">` : ""}
                  </td>
                  <td>${data.extract}</td>
                </tr>
              </table>
            `;
          } else {
            results.innerHTML = "<p>Aucun r√©sultat trouv√©.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la recherche");
        });
    }

    // Chat
    function envoyerMessage() {
      const input = document.getElementById("chatInput");
      const message = input.value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      const newMsg = document.createElement("p");
      newMsg.textContent = `Utilisateur : ${message}`;
      chatBox.appendChild(newMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
      input.value = "";
    }

    // D√©connexion
    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
