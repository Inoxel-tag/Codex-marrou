<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Le codex</title>
  <style>
    :root {
      --bg: #e3f2fd;
      --bg-alt: #ffffff;
      --text: #333;
      --accent: #4CAF50;
      --hover: #388e3c;
      --box: #f5f5f5;
    }

    body.dark {
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --text: #f5f5f5;
      --accent: #81c784;
      --hover: #66bb6a;
      --box: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar button:hover {
      background-color: #c8e6c9;
    }

    body.dark .navbar button {
      background-color: #333;
      color: #fff;
    }

    /* Styles g√©n√©raux pour les sections */
    .container, .chat-container, .dissertation-container {
      background-color: var(--bg-alt);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 90px auto 20px auto;
    }

    .container h1, .chat-container h2, .dissertation-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    /* Style sp√©cifique √† la page de recherche */
    .container {
      background-color: var(--box);
    }

    .search-bar input {
      width: 80%;
      padding: 12px;
      margin-right: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 1rem;
      color: var(--text);
    }

    .search-bar button {
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: var(--hover);
    }

    .results table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }

    .results table th, .results table td {
      padding: 12px;
      text-align: left;
    }

    .results table th {
      background-color: var(--accent);
      color: white;
    }

    /* Style sp√©cifique √† la page de chat */
    .chat-box {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 10px;
      max-height: 300px;
      overflow-y: auto;
    }

    .chat-container textarea {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
      resize: none;
    }

    .chat-container button {
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    .chat-container button:hover {
      background-color: var(--hover);
    }

    /* Style sp√©cifique √† la page de dissertation */
    .dissertation-container {
      background-color: var(--box);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .dissertation-container input {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
    }

    .dissertation-container textarea {
      width: 100%;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      background-color: #fafafa;
      font-size: 1.2rem;
      color: var(--text);
      resize: none;
      height: 250px;
    }

    .dissertation-container .essay-section {
      margin-bottom: 20px;
    }

    .dissertation-container .essay-section h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: var(--accent);
    }

    .dissertation-container .essay-section p {
      font-size: 1.1rem;
      line-height: 1.5;
      margin: 10px 0;
    }

    .dissertation-container button {
      padding: 12px 18px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1rem;
    }

    .dissertation-container button:hover {
      background-color: var(--hover);
    }

    .username-display {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="showSearchPage()">üîç Recherche</button>
    <button onclick="showChatPage()">üí¨ Discussion</button>
    <button onclick="showDissertationPage()">üìñ Dissertation</button>
    <button onclick="toggleDarkMode()">üåô Mode Sombre</button>
    <button onclick="logout()">üö™ D√©connexion</button>
  </div>

  <div class="container" id="searchPage">
    <h1>Le codex</h1>
    <div class="username-display" id="usernameDisplay"></div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <div id="chatPage" class="chat-container" style="display: none;">
    <h2>Discussion</h2>
    <div class="username-display" id="usernameDisplayChat"></div>
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue ! Pose ta question ou partage ton id√©e !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Ton message..." rows="3"></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <div id="dissertationPage" class="dissertation-container" style="display: none;">
    <h2>R√©diger une Dissertation</h2>
    <div class="username-display" id="usernameDisplayDissertation"></div>
    <input type="text" id="essaySubject" placeholder="Entrez le sujet de la dissertation" />
    <button onclick="genererDissertation()">G√©n√©rer la dissertation</button>
    
    <div id="generatedEssay" style="display: none;">
      <div class="essay-section">
        <h3>Introduction</h3>
        <p id="introduction"></p>
      </div>
      <div class="essay-section">
        <h3>Corps de la dissertation</h3>
        <p id="body"></p>
      </div>
      <div class="essay-section">
        <h3>Conclusion</h3>
        <p id="conclusion"></p>
      </div>
    </div>
    
    <textarea id="essayOutput" rows="10" placeholder="La dissertation sera g√©n√©r√©e ici..." readonly></textarea>
  </div>

  <script>
    function showSearchPage() {
      document.getElementById("searchPage").style.display = "block";
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("dissertationPage").style.display = "none";
    }

    function showChatPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
      document.getElementById("dissertationPage").style.display = "none";
    }

    function showDissertationPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "none";
      document.getElementById("dissertationPage").style.display = "block";
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    function logout() {
      alert("D√©connexion r√©ussie !");
    }

    function genererDissertation() {
      const subject = document.getElementById("essaySubject").value.trim();
      if (!subject) return alert("Entrez un sujet de dissertation");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(subject)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.extract) return alert("Aucune information trouv√©e pour ce sujet");

          // D√©finir l'introduction
          const introText = `Introduction : ${data.extract}`;
          document.getElementById("introduction").textContent = introText;

          // D√©veloppement r√©dig√©
          const bodyText = `
            Le sujet de cette dissertation est particuli√®rement vaste et soul√®ve plusieurs aspects essentiels. En premier lieu, nous devons aborder les principaux √©l√©ments historiques et th√©oriques relatifs √† ce sujet. Cela nous permettra de mieux comprendre les enjeux de ce domaine.

            Dans un deuxi√®me temps, il sera n√©cessaire d'examiner les implications pratiques de ce sujet. Une analyse approfondie des r√©percussions dans le monde moderne est essentielle pour bien cerner les enjeux actuels.

            Enfin, pour conclure, il sera pertinent de traiter des perspectives d'avenir li√©es √† ce sujet et de consid√©rer ses impacts dans diff√©rents contextes. La compr√©hension de ces enjeux nous permettra de proposer des solutions concr√®tes adapt√©es aux d√©fis futurs.
          `;
          document.getElementById("body").innerHTML = bodyText;

          // Conclusion
          const conclusionText = `
            En conclusion, ce sujet soul√®ve des questions fondamentales qui d√©passent le cadre acad√©mique. Sa compr√©hension et ses implications sont cruciales pour le d√©veloppement de nombreuses disciplines, et il est essentiel d'√©tudier les diff√©rents aspects √©voqu√©s dans cette dissertation.
          `;
          document.getElementById("conclusion").textContent = conclusionText;

          // Afficher la dissertation g√©n√©r√©e
          document.getElementById("generatedEssay").style.display = "block";
        })
        .catch(() => alert("Erreur lors de la g√©n√©ration de la dissertation"));
    }
  </script>
</body>
</html>
