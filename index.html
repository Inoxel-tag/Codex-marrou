<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moteur de recherche styl√©</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: #ddd;
      border-radius: 5px 5px 0 0;
      margin-right: 5px;
    }

    .tab.active {
      background-color: #fff;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      background-color: #fff;
      padding: 20px;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .tab-content.active {
      display: block;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      font-family: inherit;
      font-size: 20px;
      background: royalblue;
      color: white;
      padding: 0.7em 1em;
      padding-left: 0.9em;
      display: flex;
      align-items: center;
      border: none;
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.2s;
      cursor: pointer;
    }

    button span {
      display: block;
      margin-left: 0.3em;
      transition: all 0.3s ease-in-out;
    }

    button svg {
      display: block;
      transform-origin: center center;
      transition: transform 0.3s ease-in-out;
    }

    button:hover .svg-wrapper {
      animation: fly-1 0.6s ease-in-out infinite alternate;
    }

    button:hover svg {
      transform: translateX(1.2em) rotate(45deg) scale(1.1);
    }

    button:hover span {
      transform: translateX(5em);
    }

    button:active {
      transform: scale(0.95);
    }

    @keyframes fly-1 {
      from {
        transform: translateY(0.1em);
      }

      to {
        transform: translateY(-0.1em);
      }
    }

    .results {
      margin-top: 20px;
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
    }

    .results th,
    .results td {
      padding: 10px;
      border: 1px solid #ccc;
    }

    .message-area {
      margin-top: 20px;
    }

    .message {
      background: #e0e0ff;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Moteur de recherche styl√©</h1>

    <div class="tabs">
      <div class="tab active" onclick="switchTab('recherche')">Recherche</div>
      <div class="tab" onclick="switchTab('discussion')">Discussion</div>
    </div>

    <div id="recherche" class="tab-content active">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Tape ta recherche ici..." />
        <button onclick="effectuerRecherche()">
          <div class="svg-wrapper">
            <svg height="24" width="24" viewBox="0 0 24 24">
              <path fill="white" d="M2 21l21-9L2 3v7l15 2-15 2z" />
            </svg>
          </div>
          <span>Rechercher</span>
        </button>
      </div>
      <div class="results" id="results"></div>
    </div>

    <div id="discussion" class="tab-content">
      <div class="search-bar">
        <input type="text" id="messageInput" placeholder="√âcris ton message...">
        <button onclick="envoyerMessage()">
          <div class="svg-wrapper">
            <svg height="24" width="24" viewBox="0 0 24 24">
              <path fill="white" d="M2 21l21-9L2 3v7l15 2-15 2z" />
            </svg>
          </div>
          <span>Envoyer</span>
        </button>
      </div>
      <div class="message-area" id="messages"></div>
    </div>
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tabId}')"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    function effectuerRecherche() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Entre une recherche !");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";

          if (data.extract) {
            resultsDiv.innerHTML = `
              <table>
                <tr><th>Titre</th><th>Description</th></tr>
                <tr>
                  <td>
                    <a href="${data.content_urls.desktop.page}" target="_blank">${data.title}</a>
                    ${data.thumbnail ? `<br><img src="${data.thumbnail.source}" alt="${data.title}" style="max-width:150px; margin-top:10px; border-radius:8px;">` : ''}
                  </td>
                  <td>${data.extract}</td>
                </tr>
              </table>
            `;
          } else {
            resultsDiv.innerHTML = "<p>Aucun r√©sultat trouv√© sur Wikip√©dia.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la recherche.");
        });
    }

    function envoyerMessage() {
      const messageInput = document.getElementById("messageInput");
      const messageText = messageInput.value.trim();
      if (!messageText) return;

      const messagesDiv = document.getElementById("messages");
      const newMessage = document.createElement("div");
      newMessage.className = "message";
      newMessage.textContent = messageText;

      messagesDiv.appendChild(newMessage);
      messageInput.value = "";
    }
  </script>
</body>
</html>
