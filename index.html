<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moteur de Recherche Styl√© avec Discussion</title>
  <style>
    :root {
      --bg: #e3f2fd;
      --bg-alt: #ffffff;
      --text: #333;
      --accent: #4CAF50;
      --hover: #388e3c;
      --box: #f5f5f5;
    }

    body.dark {
      --bg: #121212;
      --bg-alt: #1e1e1e;
      --text: #f5f5f5;
      --accent: #81c784;
      --hover: #66bb6a;
      --box: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: var(--accent);
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar button:hover {
      background-color: #c8e6c9;
    }

    body.dark .navbar button {
      background-color: #333;
      color: #fff;
    }

    .container, .chat-container {
      background-color: var(--bg-alt);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 90px auto 20px auto;
    }

    .container h1, .chat-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--accent);
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: var(--box);
      border-radius: 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      width: 75%;
      padding: 10px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      background-color: #fff;
    }

    body.dark .search-bar input {
      background-color: #444;
      color: #fff;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      background-color: var(--accent);
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: var(--hover);
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .results table th,
    .results table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .results img {
      margin-top: 10px;
      border-radius: 8px;
      max-width: 100px;
    }

    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      background-color: var(--box);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }

    .chat-box p {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      resize: none;
      margin-bottom: 10px;
      background-color: var(--box);
      color: var(--text);
    }

    button {
      padding: 10px 15px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--hover);
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="showSearchPage()">üîç Recherche</button>
    <button onclick="showChatPage()">üí¨ Discussion</button>
    <button onclick="toggleDarkMode()">üåô Mode Sombre</button>
    <button onclick="logout()" id="logoutButton" style="display: none;">Se d√©connecter</button>
  </div>

  <!-- Page de connexion -->
  <div id="loginPage" class="container">
    <h1>Connexion</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <p id="loginError" style="color: red; display: none;">Nom d'utilisateur ou mot de passe incorrect.</p>
  </div>

  <!-- Page de recherche -->
  <div id="searchPage" class="container" style="display: none;">
    <h1>Moteur de Recherche Styl√©</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>
    <div class="results" id="results"></div>
  </div>

  <!-- Page de discussion -->
  <div id="chatPage" class="chat-container" style="display: none;">
    <h2>Discussion</h2>
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue ! Pose ta question ou partage ton id√©e !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Ton message..." rows="3"></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <script>
    // Fonction de connexion
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        return alert("Veuillez entrer un nom d'utilisateur et un mot de passe.");
      }

      // R√©cup√©rer les utilisateurs depuis le fichier JSON
      fetch('users.json')
        .then(response => response.json())
        .then(users => {
          // V√©rifier si le nom d'utilisateur et le mot de passe correspondent
          const user = users.find(u => u.username === username && u.password === password);
          
          if (user) {
            // Connexion r√©ussie
            localStorage.setItem("username", username);
            showSearchPage();
            document.getElementById("logoutButton").style.display = "inline-block"; // Afficher le bouton de d√©connexion
            document.getElementById("loginPage").style.display = "none"; // Cacher la page de connexion
          } else {
            document.getElementById("loginError").style.display = "block"; // Afficher l'erreur
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur de connexion.");
        });
    }

    // V√©rifier la connexion au chargement de la page
    window.onload = () => {
      const username = localStorage.getItem("username");
      if (username) {
        showSearchPage(); // Afficher la page de recherche si l'utilisateur est d√©j√† connect√©
        document.getElementById("logoutButton").style.display = "inline-block"; // Afficher le bouton de d√©connexion
      }
    };

    // D√©connexion
    function logout() {
      localStorage.removeItem("username");
      document.getElementById("loginPage").style.display = "block";
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("logoutButton").style.display = "none";
    }

    // Affichage de la page de recherche
    function showSearchPage() {
      document.getElementById("searchPage").style.display = "block";
      document.getElementById("chatPage").style.display = "none";
    }

    // Affichage de la page de discussion
    function showChatPage() {
      document.getElementById("chatPage").style.display = "block";
      document.getElementById("searchPage").style.display = "none";
    }

    // Effectuer la recherche (Exemple)
    function effectuerRecherche() {
      const searchInput = document.getElementById("searchInput").value.trim();
      if (searchInput) {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `<p>R√©sultats pour: <strong>${searchInput}</strong></p>`;
        // Effectuer une vraie recherche ici...
      }
    }

    // Fonction de chat
    function envoyerMessage() {
      const message = document.getElementById("chatInput").value.trim();
      if (message) {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<p><strong>Toi:</strong> ${message}</p>`;
        document.getElementById("chatInput").value = ''; // R√©initialiser le champ de texte
      }
    }

    // Mode sombre
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }
  </script>

</body>
</html>
