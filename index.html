<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Moteur de Recherche</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .navbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .navbar button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .navbar button:hover {
      background-color: #45a049;
    }

    .content {
      text-align: center;
    }

    .search-bar input {
      padding: 10px;
      width: 70%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    .search-bar button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
    }

    .chat-box {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 80%;
      max-width: 600px;
      height: 300px;
      overflow-y: auto;
    }

    textarea {
      width: 80%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <button onclick="logout()">Se déconnecter</button>
  </div>

  <div class="content">
    <h1>Bienvenue, <span id="userGreeting"></span></h1>

    <!-- Recherche -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici..."/>
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>

    <div class="results" id="results"></div>

    <!-- Discussion -->
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue dans la discussion !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Ton message..."></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <script>
    // Vérifier la connexion à la page de dashboard
    window.onload = function() {
      const username = localStorage.getItem("username");

      if (!username) {
        // Si l'utilisateur n'est pas connecté, rediriger vers la page de connexion
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("userGreeting").textContent = username;
      }
    };

    // Déconnexion
    function logout() {
      localStorage.removeItem("username");
      window.location.href = "dashboard.html"; // Rediriger vers la page de connexion
    }

    // Effectuer la recherche
    function effectuerRecherche() {
      const searchInput = document.getElementById("searchInput").value.trim();
      if (searchInput) {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = `<p>Résultats pour: <strong>${searchInput}</strong></p>`;
        // Ajouter la logique de recherche ici...
      }
    }

    // Fonction de chat
    function envoyerMessage() {
      const message = document.getElementById("chatInput").value.trim();
      if (message) {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<p><strong>Toi:</strong> ${message}</p>`;
        document.getElementById("chatInput").value = ''; // Réinitialiser le champ de texte
      }
    }
  </script>

</body>
</html>
