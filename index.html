<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moteur de Recherche Styl√© avec Discussion</title>
  <style>
    /* R√©initialisation */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      min-height: 100vh;
      padding: 0;
    }

    /* Navbar fix√©e en haut */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4CAF50;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .navbar button {
      background-color: #ffffff;
      color: #333;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    .navbar button:hover {
      background-color: #c8e6c9;
    }

    .container, .chat-container {
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      margin: 90px auto 20px auto;
    }

    .container h1, .chat-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .search-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 50px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .search-bar input {
      width: 75%;
      padding: 10px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      outline: none;
      background-color: #ffffff;
    }

    .search-bar button {
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: #ffffff;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 50px;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #388e3c;
    }

    .results table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .results table th,
    .results table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .results img {
      margin-top: 10px;
      border-radius: 8px;
      max-width: 100px;
    }

    /* Chat */
    .chat-box {
      max-height: 300px;
      overflow-y: auto;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }

    .chat-box p {
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ddd;
      resize: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="navbar">
    <button onclick="showSearchPage()">Moteur de Recherche</button>
    <button onclick="showChatPage()">Discussion</button>
  </div>

  <!-- Page de Recherche -->
  <div id="searchPage" class="container">
    <h1>üîç Moteur de Recherche Styl√©</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <!-- Page de Discussion -->
  <div id="chatPage" class="chat-container" style="display: none;">
    <h2>üí¨ Discussion</h2>
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue dans la discussion ! Pose tes questions ou partage tes id√©es !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Tape ton message ici..." rows="3"></textarea>
    <button onclick="envoyerMessage()">Envoyer</button>
  </div>

  <script>
    // Recherche Wikipedia
    function effectuerRecherche() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Entre une recherche !");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";

          if (data.extract) {
            let weaknesses = "";
            let remedies = "";

            if (data.title.toLowerCase().includes("monstre")) {
              if (data.extract.toLowerCase().includes("faiblesse")) {
                weaknesses = `<p><strong>Faiblesses :</strong> ${data.extract.split("faiblesse")[1].split(".")[0]}</p>`;
              } else {
                weaknesses = `<p><strong>Faiblesses :</strong> Aucune faiblesse sp√©cifique mentionn√©e dans l'extrait.</p>`;
              }
            } else if (data.title.toLowerCase().includes("maladie")) {
              if (data.extract.toLowerCase().includes("rem√®de")) {
                remedies = `<p><strong>Rem√®des :</strong> ${data.extract.split("rem√®de")[1].split(".")[0]}</p>`;
              } else {
                remedies = `<p><strong>Rem√®des :</strong> Aucun rem√®de sp√©cifique mentionn√© dans l'extrait.</p>`;
              }
            }

            resultsDiv.innerHTML = `
              <table>
                <tr><th>Titre</th><th>Description</th></tr>
                <tr>
                  <td>
                    <a href="${data.content_urls.desktop.page}" target="_blank">${data.title}</a>
                    ${data.thumbnail ? `<br><img src="${data.thumbnail.source}" alt="${data.title}">` : ''}
                  </td>
                  <td>${data.extract}</td>
                </tr>
              </table>
              ${weaknesses} 
              ${remedies}
            `;
          } else {
            resultsDiv.innerHTML = "<p>Aucun r√©sultat trouv√© sur Wikip√©dia.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la recherche.");
        });
    }

    // Discussion
    function envoyerMessage() {
      const message = document.getElementById("chatInput").value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      const newMessage = document.createElement("p");
      newMessage.textContent = `Utilisateur : ${message}`;
      chatBox.appendChild(newMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById("chatInput").value = "";
    }

    // Navigation
    function showSearchPage() {
      document.getElementById("searchPage").style.display = "block";
      document.getElementById("chatPage").style.display = "none";
    }

    function showChatPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
    }
  </script>

</body>
</html>
