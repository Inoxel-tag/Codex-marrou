<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moteur de Recherche Styl√© avec Discussion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menu de Navigation -->
  <div class="navbar">
    <button onclick="showSearchPage()">Moteur de Recherche</button>
    <button onclick="showChatPage()">Discussion</button>
  </div>

  <!-- Contenu de la page -->
  <div id="searchPage" class="container">
    <h1>üîç Moteur de Recherche Styl√©</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <!-- Page de Discussion -->
  <div id="chatPage" class="chat-container" style="display: none;">
    <h2>üí¨ Discussion</h2>
    <div class="chat-box" id="chatBox">
      <p><strong>Bienvenue dans la discussion ! Pose tes questions ou partage tes id√©es !</strong></p>
    </div>
    <textarea id="chatInput" placeholder="Tape ton message ici..." rows="3"></textarea>
    
    <!-- BOUTON ENVOYER MODIFI√â -->
    <button onclick="envoyerMessage()" style="background-color:#6200ea; color:white; padding:12px 20px; font-weight:bold; border-radius:20px; border:none; box-shadow:0 4px 10px rgba(0,0,0,0.2); transition:background-color 0.3s ease;">
      ‚úâÔ∏è Envoyer
    </button>
  </div>

  <script>
    // Fonction de recherche
    function effectuerRecherche() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Entre une recherche !");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";

          if (data.extract) {
            let weaknesses = "";
            let remedies = "";

            if (data.title.toLowerCase().includes("monstre")) {
              if (data.extract.toLowerCase().includes("faiblesse")) {
                weaknesses = `<p><strong>Faiblesses :</strong> ${data.extract.split("faiblesse")[1].split(".")[0]}</p>`;
              } else {
                weaknesses = `<p><strong>Faiblesses :</strong> Aucune faiblesse sp√©cifique mentionn√©e dans l'extrait.</p>`;
              }
            } else if (data.title.toLowerCase().includes("maladie")) {
              if (data.extract.toLowerCase().includes("rem√®de")) {
                remedies = `<p><strong>Rem√®des :</strong> ${data.extract.split("rem√®de")[1].split(".")[0]}</p>`;
              } else {
                remedies = `<p><strong>Rem√®des :</strong> Aucun rem√®de sp√©cifique mentionn√© dans l'extrait.</p>`;
              }
            }

            resultsDiv.innerHTML = `
              <table>
                <tr><th>Titre</th><th>Description</th></tr>
                <tr>
                  <td>
                    <a href="${data.content_urls.desktop.page}" target="_blank">${data.title}</a>
                    ${data.thumbnail ? `<br><img src="${data.thumbnail.source}" alt="${data.title}" style="max-width:150px; margin-top:10px; border-radius:8px;">` : ''}
                  </td>
                  <td>${data.extract}</td>
                </tr>
              </table>
              ${weaknesses} 
              ${remedies}
            `;
          } else {
            resultsDiv.innerHTML = "<p>Aucun r√©sultat trouv√© sur Wikip√©dia.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la recherche.");
        });
    }

    // Fonction pour envoyer un message dans la discussion
    function envoyerMessage() {
      const message = document.getElementById("chatInput").value.trim();
      if (!message) return;

      const chatBox = document.getElementById("chatBox");
      const newMessage = document.createElement("p");
      newMessage.textContent = `Utilisateur: ${message}`;
      chatBox.appendChild(newMessage);
      chatBox.scrollTop = chatBox.scrollHeight;
      document.getElementById("chatInput").value = "";
    }

    // Afficher la page de recherche
    function showSearchPage() {
      document.getElementById("searchPage").style.display = "block";
      document.getElementById("chatPage").style.display = "none";
    }

    // Afficher la page de discussion
    function showChatPage() {
      document.getElementById("searchPage").style.display = "none";
      document.getElementById("chatPage").style.display = "block";
    }
  </script>

</body>
</html>
