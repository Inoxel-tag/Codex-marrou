<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moteur de Recherche Styl√©</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>üîç Moteur de Recherche Styl√©</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Tape ta recherche ici...">
      <button onclick="effectuerRecherche()">Rechercher</button>
    </div>

    <div class="results" id="results"></div>
  </div>

  <script>
    function effectuerRecherche() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return alert("Entre une recherche !");

      const url = `https://fr.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const resultsDiv = document.getElementById("results");
          resultsDiv.innerHTML = "";

          if (data.extract) {
            let weaknesses = ""; // Variable pour les faiblesses
            let remedies = ""; // Variable pour les rem√®des

            // V√©rifier si l'article concerne un monstre ou une maladie
            if (data.title.toLowerCase().includes("monstre")) {
              // Si le titre indique un monstre, on suppose qu'il y a une section de faiblesse
              weaknesses = `<p><strong>Faiblesses :</strong> Recherche des faiblesses li√©es au monstre dans l'extrait.</p>`;
            } else if (data.title.toLowerCase().includes("maladie")) {
              // Si le titre indique une maladie, on suppose qu'il y a une section de rem√®des
              remedies = `<p><strong>Rem√®des :</strong> Recherche des rem√®des dans l'extrait.</p>`;
            }

            resultsDiv.innerHTML = `
              <table>
                <tr><th>Titre</th><th>Description</th></tr>
                <tr>
                  <td>
                    <a href="${data.content_urls.desktop.page}" target="_blank">${data.title}</a>
                    ${data.thumbnail ? `<br><img src="${data.thumbnail.source}" alt="${data.title}" style="max-width:150px; margin-top:10px; border-radius:8px;">` : ''}
                  </td>
                  <td>${data.extract}</td>
                </tr>
              </table>
              ${weaknesses} 
              ${remedies}
            `;
          } else {
            resultsDiv.innerHTML = "<p>Aucun r√©sultat trouv√© dans la base de donn√©e.</p>";
          }
        })
        .catch(err => {
          console.error(err);
          alert("Erreur lors de la recherche.");
        });
    }
  </script>

</body>
</html>
